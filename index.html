    <h1>Dryeration Drying Cost Calculator</h1>
    <input class = "totalBushels" type = "number" placeholder = "# of bushels dried" />

    </select>
    <select class = "grainType">
      <option>Corn</option>
      <option>Soybean</option>
    </select>
      <datalist id = 'tickmarks'>
        
      </datalist>
      <br>
      <button class = "submit" onclick = "submit()"><strong>Submit</strong></button>
      
      <div id = "moistureRange">
        
      </div>
      <div id = 'moistureBox'>

    
    

      </div>
    <div>
      <p>Calculations are assuming you are drying to the following moisture percentages</p>
      <ul>
        <li>Corn - 15.5% - 56lbs/bu</li>
        <li>Soybeans - 13% - 60lbs/bu</li>
      </ul>    
    </div>

    

    
<script src="https://d3js.org/d3.v7.min.js"></script>
